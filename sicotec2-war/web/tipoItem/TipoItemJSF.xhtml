<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../PrincipalJSF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">

        <p:panel id="p1" header="Mantenimiento de Tipo de Item" footer="Tipo Item Details" style="margin-bottom:20px">
            <h:form id="form1">
                <h:panelGrid columns="2">
                
                    <p:outputLabel for="uno" value="Cod. Item:"/>
                    
                    <p:inputText id="uno" value="#{tipoitemMB.codigoItem}" style="width:50%"/>
                    
                
                                 
                    <p:outputLabel for="dos" value="Nombre:"/>
                    
                    <p:inputText id="dos" value="#{tipoitemMB.nombre}" style="width:50%"/>
                    
                
            
            
                                 
                    <p:outputLabel for="tres" value="Características:"/>
                    
                    <p:inputText id="tres" value="#{tipoitemMB.caracteristicas}" style="width:50%"/>
                    
                <!--
                               
                    <p:outputLabel for="cuatro" value="Categoría:"/>
                    
                    <p:selectOneMenu id="cuatro" styleClass="browser-default" value="" style="width:51%" >
                        <f:selectItem itemLabel="Seleccione una categoría..." itemValue="0" />
                   
                    </p:selectOneMenu>
                    
                
            
            
                            
                    <p:outputLabel for="cinco" value="Almacén:"/>
                    
                    <p:selectOneMenu id="cinco" styleClass="browser-default" value="" style="width:51%" >
                        <f:selectItem itemLabel="Seleccione un almacén..." itemValue="0" />
                       
                    </p:selectOneMenu>
                    
                -->
                         
                                     
                    
                <p:outputLabel for="seis" value="Fecha de registro" />
                <p:calendar id="seis" value="#{tipoitemMB.fechaRegistro}" showOn="button" />

            </h:panelGrid>
                <p:commandButton value="Buscar" actionListener="#{tipoitemMB.buscar}" update="tabla" title="Consultar"/>                
                <p:commandButton value="Registrar" actionListener="#{tipoitemMB.registrarItem}"/>            
                <p:commandButton value="Modificar" onclick="PF('editarItem').show();" />
                <p:commandButton value="Eliminar" onclick="PF('mensajeEliminar').show();" />
            

            <br/>
            <br/>
</h:form>

 
            <p:dataTable id="tabla" value="#{tipoitemMB.lista}" var="titem">
                <p:column headerText="Cod Item">
                    <h:outputText value="#{titem.tipo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>
                <p:column headerText="Caracteristicas">
                    <h:outputText value="#{titem.precioLista}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>
                <p:column headerText="Almacen">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>
                <p:column headerText="Fecha de registro">
                    <h:outputText value="#{titem.desDistribuidor}" />
                </p:column>
            </p:dataTable>
        

        </p:panel> 


    </ui:define>  
</ui:composition>
