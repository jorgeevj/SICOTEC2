<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../PrincipalJSF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">

        <p:panel id="p1" header="Mantenimiento de Tipo de Item" footer="Tipo Item Details" style="margin-bottom:20px">
            <h:form id="form1">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">
                    <label for="uno">Cod. Item:</label>
                    <p:spacer width="60" height="20" />
                    <p:inputText id="uno" value="#{tipoitemMB.codigoItem}" style="width:50%"/>
                    <br/>
                    <br/>
                </div>
                <div class="ui-grid-col-6">                    
                    <label for="dos">Nombre:</label>
                    <p:spacer width="105" height="20" />
                    <p:inputText id="dos" value="#{tipoitemMB.nombre}" style="width:50%"/>
                    <br/>
                    <br/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">                   
                    <label for="tres">Características:</label>
                    <p:spacer width="20" height="20" />
                    <p:inputText id="tres" value="#{tipoitemMB.caracteristicas}" style="width:50%"/>
                    <br/>
                    <br/>
                </div>
                <div class="ui-grid-col-6">                   
                    <label for="cuatro">Categoría:</label>
                    <p:spacer width="90" height="20" />
                    <p:selectOneMenu id="cuatro" styleClass="browser-default" value="c" style="width:51%" >
                        <f:selectItem itemLabel="Seleccione una categoría..." itemValue="0" />
                        <f:selectItems value="c" var="catego" 
                                       itemValue="c" itemLabel="r"/>
                    </p:selectOneMenu>
                    <br/>
                    <br/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">                   
                    <label for="cinco">Almacén:</label>
                    <p:spacer width="75" height="20" />
                    <p:selectOneMenu id="cinco" styleClass="browser-default" value="r" style="width:51%" >
                        <f:selectItem itemLabel="Seleccione un almacén..." itemValue="0" />
                        <f:selectItems value="r" var="almacen" 
                                       itemValue="r" itemLabel="r"/>
                    </p:selectOneMenu>
                    <br/>
                    <br/>
                </div>
                <div class="ui-grid-col-6">                    
                    <label for="seis">Fecha de registro:</label>
                    <p:spacer width="20" height="20" />
                    <input class="datepicker" id="seis" type="date" value="" style="width:50%"/>                    
                    <br/>
                    <br/>
                </div>
            </div>

            
                <p:commandButton value="Buscar" actionListener="#{tipoitemMB.buscar}" update="tabla" title="Consultar"/>                
                <p:commandButton value="Registrar" onclick="PF('registrarItem').show();" />            
                <p:commandButton value="Modificar" onclick="PF('editarItem').show();" />
                <p:commandButton value="Eliminar" onclick="PF('mensajeEliminar').show();" />
            

            <br/>
            <br/>
</h:form>

 
            <p:dataTable id="tabla" value="#{tipoitemMB.lista}" var="titem">
                <p:column headerText="Cod Item">
                    <h:outputText value="#{titem.tipo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>
                <p:column headerText="Caracteristicas">
                    <h:outputText value="#{titem.precioLista}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>
                <p:column headerText="Almacen">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>
                <p:column headerText="Fecha de registro">
                    <h:outputText value="#{titem.desDistribuidor}" />
                </p:column>
            </p:dataTable>
 

        </p:panel> 


    </ui:define>  
</ui:composition>
