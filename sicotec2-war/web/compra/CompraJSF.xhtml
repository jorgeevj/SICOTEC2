<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../PrincipalJSF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">

        <p:panel id="p1" header="Gestion de Ordenes de Compra" footer="Cotizacion Details" style="margin-bottom:20px">
            <div class="row">
                <div class="col s4 input-field">
                    <p:inputText id="uno" value=""/>
                    <label for="uno">Empresa</label>
                </div>
                <div class="col s4 input-field">
                    <p:inputText id="seis" value="#{tipoitem.fechaRegistro}"/>
                    <label for="seis">Fecha de registro</label>
                </div>
            </div>

            <div class="row">
                <p:commandButton value="Buscar" ></p:commandButton>
                <p:commandButton value="Registrar" ></p:commandButton>
                <p:commandButton value="Modificar"></p:commandButton>
            </div>


            <p:spacer></p:spacer>
            <p:dataTable tableStyleClass="table table-hover" value="#{compraMB.sessionBeanCompra.listaTCompra}" var="tComp">
                <p:column headerText="ID">
                    <p:outputLabel value="#{tComp.idcompra}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <p:outputLabel value="#{tComp.fecha}">
                        <f:convertDateTime pattern="dd-mm-yyyy"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Total">
                    <p:outputLabel value="#{tComp.total}"/>
                </p:column>
                <p:column headerText="Empresa">
                    <p:outputLabel value="#{tComp.idempresa.nombre}"/>
                </p:column>
                <p:column headerText="Ruc">
                    <p:outputLabel value="#{tComp.idempresa.ruc}"/>
                </p:column>
            </p:dataTable>

            
        </p:panel> 


    </ui:define>  
</ui:composition>
