<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../PrincipalJSF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">

        <p:panel id="p1" header="Gestion de Movimientos" footer="Cotizacion Details" style="margin-bottom:20px">
           
            <h:form>
                <div>
                    Tipo de Movimiento
                    <p:selectOneMenu id="tipoMovimientoSelectBusqueda" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.idTipoMovimientoSelectBusqueda}"
                                    style="width:100%"> 
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaTipoMovimiento}" var="tMov" 
                                       itemLabel="#{tMov.nombre}" itemValue="#{tMov.idtipoMovimiento}"/> 
                   </p:selectOneMenu>
                </div>
                <div>
                    Estado
                    <p:selectOneMenu id="estadoSelectBusqueda" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.selectEstadoBusqueda}"
                                    style="width:100%"> 
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaEstados}"/> 
                   </p:selectOneMenu>
                </div>
                <div>
                    Documento
                    <p:selectOneMenu id="documentoSelectBusqueda" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.idDocumentoSelectBusqueda}"
                                    style="width:100%"> 
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaDocumento}" var="doc" 
                                       itemLabel="#{doc.nombre}" itemValue="#{doc.iddocumento}"/> 
                   </p:selectOneMenu>
                </div>
                <div>
                    NÂ° Serie
                    <p:inputText value="#{movimientoMB.sessionBeanMovimiento.serieBusqueda}"/>
                </div>

                <br/>
                    <p:commandButton value="Buscar" update="formTabla:tab_movimientos" actionListener="#{movimientoMB.buscarMovimiento()}"/>
                    <p:commandButton value="Registrar" update="formRegistro" actionListener="#{movimientoMB.abrirModalNuevoMovimiento()}"/>
                    <p:commandButton value="Editar" update="formEdit" actionListener="#{movimientoMB.abrirModalEidt()}"/>
                    <p:commandButton value="Ver Items" actionListener="#{movimientoMB.verItems()}"/>
                <br/>
                <br/>
            </h:form>
            
            <h:form id="formTabla">
                <p:dataTable tableStyleClass="table table-hover" selectionMode="single" var="mov" id="tab_movimientos" 
                             rowKey="#{mov.idmovimiento}" rowIndexVar="var" selection="#{movimientoMB.sessionBeanMovimiento.movimientoSeleccionado}"
                             value="#{movimientoMB.sessionBeanMovimiento.listaMovimiento}" >
                    <p:column headerText="#" style="text-align: center; background-color: #{mov.colorEstado};width: 50px">
                        <p:outputLabel value="#{var+1}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="Fecha" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.fecha}" style="color: #{mov.colorLetra}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Tipo Mov." style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.tipoMovimiento}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="Estado" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.estado}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="# Serie" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.serie}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="Correlativo" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.correlativo}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel> 
        
        <p:dialog header="Nuevo Movimiento" widgetVar="dialog_nuevo_mov" resizable="false">
            <h:form id="formRegistro">
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="tipoMovimientoSelectNuevo" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.idTipoMovimientoSelectNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaTipoMovimiento}" var="tMov" 
                                   itemLabel="#{tMov.nombre}" itemValue="#{tMov.idtipoMovimiento}"/> 
                        <p:ajax listener="#{movimientoMB.tipoMovElegidoNuevo()}"/> 
                    </p:selectOneMenu>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="documentoSelectNuevo" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.idDocumentoSelectNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaDocumento}" var="doc" 
                                       itemLabel="#{doc.nombre}" itemValue="#{doc.iddocumento}"/>  
                    </p:selectOneMenu>
                </div>
                
                <p:panel widgetVar="movimientoAlmacenes">
                    <p:selectOneMenu id="AlmacenOrigenSelectNuevo" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.idAlmacenOrigenNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaAlmacenes}" var="al" 
                                       itemLabel="#{al.nombre}" itemValue="#{al.idalmacen}"/>  
                    </p:selectOneMenu>
                    <p:selectOneMenu id="AlmacenDestinoSelectNuevo" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.idAlmacenDestinoNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaAlmacenes}" var="al" 
                                       itemLabel="#{al.nombre}" itemValue="#{al.idalmacen}"/>  
                    </p:selectOneMenu>
                </p:panel>
                
                <p:panel widgetVar="movimientoSimples">
                    <div class="ui-grid-col-12">
                        <p:inputText value="#{movimientoMB.sessionBeanMovimiento.nombreOrigenNuevo}"/>
                    </div>
                    <div class="ui-grid-col-12">
                        <p:inputText value="#{movimientoMB.sessionBeanMovimiento.nombreDestinoNuevo}"/>
                    </div>
                </p:panel>
                <div class="ui-grid-col-12">
                    <p:inputTextarea id="motivoNuevo" value="#{movimientoMB.sessionBeanMovimiento.motivoNuevo}"/>
                </div>
                <div class="ui-grid-col-12">
                    <p:inputTextarea id="comentarioNuevo" value="#{movimientoMB.sessionBeanMovimiento.comentarioNuevo}"/>
                </div>        
                             
                <p:commandButton value="Registrar" actionListener="#{movimientoMB.registrarMovimiento()}"/>
            </h:form>
        </p:dialog> 
        
        <p:dialog header="Editar Movimiento" widgetVar="dialog_edit_mov" resizable="false">
            <h:form id="formEdit">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <p:selectOneMenu id="documentoSelectEdit" styleClass="browser-default" value="#{movimientoMB.sessionBeanMovimiento.idDocumentoEdit}">
                                <f:selectItem itemLabel="Seleccione" itemValue="0" />
                                <f:selectItems value="#{movimientoMB.sessionBeanMovimiento.listaDocumento}" var="doc" 
                                               itemLabel="#{doc.nombre}" itemValue="#{doc.iddocumento}"/>  
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-grid-col-12">
                            <p:inputTextarea id="motivoNuevo" value="#{movimientoMB.sessionBeanMovimiento.motivoEdit}"/>
                        </div>
                        <div class="ui-grid-col-12">
                            <p:inputTextarea id="comentarioNuevo" value="#{movimientoMB.sessionBeanMovimiento.comentarioEdit}"/>
                        </div>
                    </div>
                </div>
                <p:commandButton value="Guardar" actionListener="#{movimientoMB.editarMovimiento()}"/>
            </h:form>
        </p:dialog> 
    </ui:define>  
</ui:composition>
