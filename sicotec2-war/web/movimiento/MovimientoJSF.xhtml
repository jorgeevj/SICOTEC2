<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../PrincipalJSF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">

        <p:panel id="p1" header="Gestion de Movimientos" footer="Cotizacion Details" style="margin-bottom:20px">
           
            <h:form>
                <h:panelGrid>
                    Tipo de Movimiento
                    <p:selectOneMenu id="tipoMovimientoSelectBusqueda" styleClass="browser-default" value="#{movimientoMB.idTipoMovimientoSelectBusqueda}"
                                    style="width:100%"> 
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaTipoMovimiento}" var="tMov" 
                                       itemLabel="#{tMov.nombre}" itemValue="#{tMov.idtipoMovimiento}"/> 
                   </p:selectOneMenu>
                    Estado
                    <p:selectOneMenu id="estadoSelectBusqueda" styleClass="browser-default" value="#{movimientoMB.selectEstadoBusqueda}"
                                    style="width:100%"> 
                        <f:selectItem itemLabel="Seleccione" itemValue="100" />
                        <f:selectItems value="#{movimientoMB.listaEstados}"/> 
                   </p:selectOneMenu>
                    Documento
                    <p:selectOneMenu id="documentoSelectBusqueda" styleClass="browser-default" value="#{movimientoMB.idDocumentoSelectBusqueda}"
                                    style="width:100%"> 
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaDocumento}" var="doc" 
                                       itemLabel="#{doc.nombre}" itemValue="#{doc.iddocumento}"/> 
                   </p:selectOneMenu>
                    <p:calendar value="#{movimientoMB.fechaInicioBusqueda}"/>
                    <p:calendar value="#{movimientoMB.fechaFinBusqueda}"/>
                    N° Correlativo
                    <p:inputText value="#{movimientoMB.correlativoBusqueda}"/>
                    N° Serie
                    <p:inputText value="#{movimientoMB.serieBusqueda}"/>

                <br/>
                    <p:commandButton value="Buscar" actionListener="#{movimientoMB.buscarMovimiento}"/>
                    <p:commandButton value="Registrar" update="formRegistro" actionListener="#{movimientoMB.abrirModalNuevoMovimiento}"/>
                    <p:commandButton value="Editar" update="formEdit" actionListener="#{movimientoMB.abrirModalEidt()}"/>
                    <p:commandButton value="Ver Items" actionListener="#{movimientoMB.verItems()}"/>
               </h:panelGrid> 
           <br/>
            <br/>
            </h:form>
            
            <h:form id="formTabla">
                <p:dataTable tableStyleClass="table table-hover" selectionMode="single" var="mov" id="tab_movimientos" 
                             rowKey="#{mov.idmovimiento}" rowIndexVar="var"
                             value="#{movimientoMB.listaMovimiento}">
                    <p:ajax listener="#{movimientoMB.selectMovimiento}" event="rowSelect"/> 
                    
                    <p:column headerText="#" style="text-align: center; background-color: #{mov.colorEstado};width: 50px">
                        <p:outputLabel value="#{var+1}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="Fecha" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.fecha}" style="color: #{mov.colorLetra}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Tipo Mov." style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.tipoMovimiento}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="Estado" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.estado}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="# Serie" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.serie}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                    <p:column headerText="Correlativo" style="text-align: center;background-color: #{mov.colorEstado}">
                        <p:outputLabel value="#{mov.correlativo}" style="color: #{mov.colorLetra}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel> 
        
        <p:dialog header="Nuevo Movimiento" widgetVar="dialog_nuevo_mov" resizable="false">
            <h:form id="formRegistro">                
                <p:panel widgetVar="tipoMovReg">
                    <p:selectOneMenu id="tipoMovimientoSelectNuevo" styleClass="browser-default" value="#{movimientoMB.idTipoMovimientoSelectNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaTipoMovimiento}" var="tMov" 
                                   itemLabel="#{tMov.nombre}" itemValue="#{tMov.idtipoMovimiento}"/> 
                        <p:ajax listener="#{movimientoMB.tipoMovElegidoNuevo()}" update="formRegistro"/> 
                    </p:selectOneMenu>
                    
                    <p:selectOneMenu id="documentoSelectNuevo" styleClass="browser-default" value="#{movimientoMB.idDocumentoSelectNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaDocumento}" var="doc" 
                                       itemLabel="#{doc.nombre}" itemValue="#{doc.iddocumento}"/>  
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Items" onclick="PF('dialog_nuevo_items').show();" update="formTabItemsDisp"/>
                </p:panel>
                
                <p:panel widgetVar="movimientoAlmacenes" visible="#{movimientoMB.panelVisibleMovAlmacenes}">
                    <p:selectOneMenu id="AlmacenOrigenSelectNuevo" styleClass="browser-default" value="#{movimientoMB.idAlmacenOrigenNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaAlmacenes}" var="al" 
                                       itemLabel="#{al.nombre}" itemValue="#{al.idalmacen}"/>  
                    </p:selectOneMenu>
                    <p:selectOneMenu id="AlmacenDestinoSelectNuevo" styleClass="browser-default" value="#{movimientoMB.idAlmacenDestinoNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaAlmacenes}" var="al" 
                                       itemLabel="#{al.nombre}" itemValue="#{al.idalmacen}"/>  
                    </p:selectOneMenu>
                </p:panel>
                
                <p:panel widgetVar="movimientoEntrada" visible="#{movimientoMB.panelVisibleMovEntrada}">
                    <p:inputText value="#{movimientoMB.nombreOrigenNuevo}"/>
                    <p:selectOneMenu id="AlmacenDestinoSelectNuevo1" styleClass="browser-default" value="#{movimientoMB.idAlmacenDestinoNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaAlmacenes}" var="al" 
                                       itemLabel="#{al.nombre}" itemValue="#{al.idalmacen}"/>  
                    </p:selectOneMenu>
                </p:panel>
                
                <p:panel widgetVar="movimientoSalida" visible="#{movimientoMB.panelVisibleMovSalida}">
                    <p:selectOneMenu id="AlmacenOrigenSelectNuevo1" styleClass="browser-default" value="#{movimientoMB.idAlmacenOrigenNuevo}">
                        <f:selectItem itemLabel="Seleccione" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaAlmacenes}" var="al" 
                                       itemLabel="#{al.nombre}" itemValue="#{al.idalmacen}"/>  
                    </p:selectOneMenu>
                    <p:inputText value="#{movimientoMB.nombreDestinoNuevo}"/>
                </p:panel>
                
                <p:panel>
                    <p:inputTextarea id="motivoNuevo" value="#{movimientoMB.motivoNuevo}"/>
                    <p:inputTextarea id="comentarioNuevo" value="#{movimientoMB.comentarioNuevo}"/>
                </p:panel>      
                             
                <p:commandButton value="Registrar" actionListener="#{movimientoMB.registrarMovimiento()}"/>
            </h:form>
        </p:dialog> 
        
        <p:dialog header="Editar Movimiento" widgetVar="dialog_edit_mov" resizable="false">
            <h:form id="formEdit">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Documento"/>
                    <p:selectOneMenu id="documentoSelectEdit" value="#{movimientoMB.idDocumentoEdit}">
                        <f:selectItem itemLabel="Seleccione Documento" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaDocumento}" var="doc" 
                                       itemLabel="#{doc.nombre}" itemValue="#{doc.iddocumento}"/>  

                    </p:selectOneMenu>
                    <p:outputLabel value="Movimiento"/>
                    <p:inputTextarea id="motivoNuevo" value="#{movimientoMB.motivoEdit}"/>
                    <p:outputLabel value="Comentario"/>
                    <p:inputTextarea id="comentarioNuevo" value="#{movimientoMB.comentarioEdit}"/>
                    <p:outputLabel value="Estado"/>
                    <p:selectOneMenu id="estadoSelectEdit" value="#{movimientoMB.estadoEdit}">
                        <f:selectItem itemLabel="Seleccione Estado" itemValue="0" />
                        <f:selectItems value="#{movimientoMB.listaEstados}"/>  
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Guardar" actionListener="#{movimientoMB.editarMovimiento()}"/>
            </h:form>
        </p:dialog> 
        
        <p:dialog header="Items Seleccionador" widgetVar="dialog_nuevo_items" resizable="false"> 
            <p:panel>
                <h:form id="formTabItemsDisp">
                    <p:dataTable value="#{movimientoMB.listaItem}" var="itemsDisp" selectionMode="single" id="tb_items_disponibles"
                                 selection="#{movimientoMB.itemSeleccionado}" rowKey="#{itemsDisp.iditem}" rowIndexVar="var">
                        <p:ajax listener="#{movimientoMB.selectItemToMovimientoDispo}" event="rowSelect"/> 
                        <p:column headerText="Codigo" style="text-align: center;">
                            <p:outputLabel value="#{itemsDisp.iditem}"/>
                        </p:column>
                        <p:column headerText="Codigo" style="text-align: center;">
                            <p:outputLabel value="#{itemsDisp.operatividad}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Agregar" actionListener="#{movimientoMB.agregarItemToMovimiento()}"/>
                </h:form>
            </p:panel>
            <p:panel>
                <h:form id="formTabItemsSelecc">
                    <p:dataTable value="#{movimientoMB.listaItemAux}" var="itemsSelec" selectionMode="single" id="tb_items_seleccionados"
                                 selection="#{movimientoMB.itemSeleccionadoAux}" rowKey="#{itemsSelec.iditem}" rowIndexVar="var">
                        <p:ajax listener="#{movimientoMB.selectItemToMovimientoSelect}" event="rowSelect"/>
                        <p:column headerText="Codigo" style="text-align: center;">
                            <p:outputLabel value="#{itemsSelec.iditem}"/>
                        </p:column>
                        <p:column headerText="Codigo" style="text-align: center;">
                            <p:outputLabel value="#{itemsSelec.operatividad}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Remover" actionListener="#{movimientoMB.eliminarItemToMovimiento()}"/>
                </h:form>
            </p:panel>
        </p:dialog>
        
        <p:dialog header="Items de Movimiento" widgetVar="dialog_ver_items" resizable="false"> 
            <h:form id="formTabItemsMovimiento">
                <p:dataTable value="#{movimientoMB.listaItemAux}" var="itemsSelec" selectionMode="single" id="tb_ver_items"
                            selection="#{movimientoMB.itemSeleccionadoAux}" rowKey="#{itemsSelec.iditem}" rowIndexVar="var">
                   <p:column headerText="Codigo" style="text-align: center;">
                       <p:outputLabel value="#{itemsSelec.iditem}"/>
                   </p:column>
                   <p:column headerText="Codigo" style="text-align: center;">
                       <p:outputLabel value="#{itemsSelec.operatividad}"/>
                   </p:column>
               </p:dataTable>
            </h:form>
        </p:dialog>
    </ui:define>  
</ui:composition>
