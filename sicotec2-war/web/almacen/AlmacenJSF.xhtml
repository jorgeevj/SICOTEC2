<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../PrincipalJSF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="body">
        <p:panel id="panel1" header="Gestion de Almacenes" style="margin-bottom:20px">
            <h:form id="form1">
                <h:panelGrid columns="6">
                    <p:outputLabel for="uno" value="Nombre"/>
                    <p:inputText id="uno" value="" style="width:50%"/> 
                    <p:outputLabel for="dos" value="Direccion"/>
                    <p:inputText id="dos" value="" style="width:50%"/> 
                    <p:outputLabel for="tres" value="Cod. Dpto"/>
                    <p:inputText id="tres" value="" style="width:50%"/> 
                    <p:outputLabel for="cuatro" value="Cod. Provincia"/>
                    <p:inputText id="cuatro" value="" style="width:50%"/> 
                    <p:outputLabel for="cinco" value="Cod. Distrito"/>
                    <p:inputText id="cinco" value="" style="width:50%"/> 
                </h:panelGrid>
                <p:commandButton value="Buscar" actionListener="" update="tablaAlmacenes" />                
                <p:commandButton value="Registrar" actionListener="" update="formRegistrar"/>            
                <p:commandButton value="Modificar" actionListener="#{tipoitemMB.modificarItem}" id="btnmodificar" disabled="#{tipoitemMB.btnEditarEstado}" update="formModificarTipoItem"/>
                
                <p:dataTable id="tabla" value="#{tipoitemMB.lista}" var="titem" emptyMessage="No se encontraron Almacenes" selectionMode="single" 
                         rowKey="#{titem.idtipoItem}" 
                         scrollable="true" rows="20" selection="#{tipoitemMB.tipoItemSelect}">
                <p:ajax event="rowSelect"  listener="#{tipoitemMB.onRowSelectTipoItem}" update="form1:btnmodificar"/>
                
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>                
                <p:column headerText="Telefono">
                    <h:outputText value="#{titem.categoria.nombre}" />
                </p:column>     
                <p:column headerText="Direccion">
                    <h:outputText value="#{titem.familia.nombre}" />
                </p:column>
                <p:column headerText="Cod. Dpto">
                    <h:outputText value="#{titem.descipcion}" />
                </p:column>
                <p:column headerText="Cod. Provincia">
                    <h:outputText value="#{titem.numParte}" />
                </p:column>
                <p:column headerText="Cod. Distrito">
                    <h:outputText value="#{titem.marca.nombre}" />
                </p:column>
                
                
                
            </p:dataTable>
                
            </h:form>
            
        </p:panel>
    </ui:define>
                    
</ui:composition>
