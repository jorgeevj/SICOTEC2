<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../PrincipalJSF.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="body">
        <p:panel id="panelA" header="Gestion de Almacenes" style="margin-bottom:20px">
            <h:form id="formA">
                <h:panelGrid columns="6">
                    <p:outputLabel for="nomAlm" value="Nombre"/>
                    <p:inputText id="nomAlm" value="#{almacenMB.nombre}" style="width:50%"/> 
                    <p:outputLabel for="dirAlm" value="Direccion"/>
                    <p:inputText id="dirAlm" value="#{almacenMB.direccion}" style="width:50%"/> 
                    <p:outputLabel for="dtoAlm" value="Cod. Dpto"/>
                    <p:inputText id="dtoAlm" value="#{almacenMB.cod_dept}" style="width:50%"/> 
                    <p:outputLabel for="provAlm" value="Cod. Provincia"/>
                    <p:inputText id="provAlm" value="#{almacenMB.cod_prov}" style="width:50%"/> 
                    <p:outputLabel for="disAlm" value="Cod. Distrito"/>
                    <p:inputText id="disAlm" value="#{almacenMB.cod_dist}" style="width:50%"/> 
                    
                </h:panelGrid>
                <p:commandButton value="Buscar"  />                
                <p:commandButton value="Registrar"  />            
                <p:commandButton value="Modificar"  id="btnmodificar"  />
                
                <p:dataTable id="tablaAlmacenes" value="#{almacenMB.lista}" var="titem" emptyMessage="No se encontraron Almacenes" >
                
                
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{titem.nombre}" />
                </p:column>                
                <p:column headerText="Telefono">
                    <h:outputText value="#{titem.telefono}" />
                </p:column>     
                <p:column headerText="Direccion">
                    <h:outputText value="#{titem.direccion}" />
                </p:column>
                <p:column headerText="Cod. Dpto">
                    <h:outputText value="#{titem.codDept}" />
                </p:column>
                <p:column headerText="Cod. Provincia">
                    <h:outputText value="#{titem.codProv}" />
                </p:column>
                <p:column headerText="Cod. Distrito">
                    <h:outputText value="#{titem.codDist}" />
                </p:column>
                
                
                
            </p:dataTable>
                
            </h:form>
            
        </p:panel>
    </ui:define>

</ui:composition>
