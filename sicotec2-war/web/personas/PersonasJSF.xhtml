<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../PrincipalJSF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">
        #{cotizacionMB.init()}
        <p:panel id="pCotizacion" header="Gestion de Personas" footer="Personas Details" style="margin-bottom:20px">
            <h:form id="formPersonas">

                <p:panelGrid columns="4" styleClass="hideborder">
                    <p:outputLabel value="Nombre:" for="itp0" />
                    <p:inputText id="itp0" value=""/>
                    <p:outputLabel value="Apellido:" for="itp1" />
                    <p:inputText id="itp1" value=""/>
                    <p:outputLabel value="DNI:" for="itp2" />
                    <p:inputText id="itp2" value=""/>
                   
                   
                </p:panelGrid>
                <p:panelGrid columns="4" styleClass="hideborder">
                    <p:commandButton value="Limpiar" id="btnLimpiarP"  title="Limpiar" 
                                      />
                    <p:commandButton value="Consultar" id="btnConsultarP"  title="Consultar" 
                                     />
                    <p:commandButton value="Crear"  id="btnCrearP" title="Crear"  />
                    <p:commandButton value="Editar"  id="btnEditarP" title="Editar"/>         
                </p:panelGrid>

                
                <p:dataTable id="tabPersonas" var="per" value="#{personasMB.lp}" 
                             selectionMode="single" rowKey="#{per.idpersona}" selection="#{personasMB.personaSelec}">
                        

                        <p:column headerText="Nombre" width="40">
                            <h:outputText value="#{per.nombre}" />
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{per.apellido}" />
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{per.dni}" />
                        </p:column>
                       
                        
                    </p:dataTable>
                
            </h:form>

        </p:panel> 
    </ui:define>  
</ui:composition>
